<div class="containerForm">

    <h1>Nova Tarefa</h1>

    <form method="post" id="novaTarefa" class="formNewUser">

        <label for="descricao">Descrição:</label>
        <input name="descricao" id="descricao" type="text" required>

        <label for="equipe">Equipe:</label>
        <input name="equipe" id="equipe" type="text" required>

        <label for="nomeUser">Usuário:</label>
        <select name="nomeUser" id="nomeUser">
            
        </select>

        <label for="prioridade">Prioridade:</label>
        <select name="prioridade" id="prioridade">
            <option value="baixa">baixa</option>
            <option value="media">media</option>
            <option value="alta">alta</option>
        </select>

        <input id="btn-submit" value="Salvar" type="submit">

    </form>

</div>
